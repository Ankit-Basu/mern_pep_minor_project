<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo">Complaint Tracker</a>
        <div class="nav-links">
          <a href="/" class="nav-link active">Home</a>
          <a href="/admin.html" class="nav-link">Admin Dashboard</a>
          <button id="themeToggle" class="btn-icon" aria-label="Toggle Theme">
            ðŸŒ™
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div class="hero-section animate-fade-in">
        <h1 class="hero-title">
          Track Your Issues <br /><span style="color: var(--primary)"
            >Seamlessly</span
          >
        </h1>
        <p class="hero-subtitle">
          Submit your complaints and track their resolution status in real-time.
        </p>
      </div>

      <div
        class="card animate-fade-in"
        style="max-width: 600px; margin: 0 auto"
      >
        <h2 style="text-align: center; margin-bottom: 2rem">
          Submit a New Complaint
        </h2>
        <form id="complaintForm">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="John Doe"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="john@example.com"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="title">Issue Title</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="e.g., Internet Connectivity Issue"
            />
          </div>

          <div class="form-group">
            <label for="description">Detailed Description</label>
            <textarea
              id="description"
              name="description"
              rows="5"
              required
              placeholder="Describe the issue you are facing..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="priority">Priority Level</label>
            <select id="priority" name="priority">
              <option value="low">Low - Minor Issue</option>
              <option value="medium" selected>Medium - Normal Issue</option>
              <option value="high">High - Critical Issue</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            Submit Complaint
          </button>
        </form>
      </div>
    </main>

    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
  </body>
</html>
